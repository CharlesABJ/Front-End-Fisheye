<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/photographer.css">
  <script src="https://kit.fontawesome.com/17add87f34.js" crossorigin="anonymous"></script>

  <meta name="description" content="Fisheye, retrouvez de talentueux photographes">
  <title class="photographer-page">Fisheye</title>

</head>

<body>
  <header>
    <a href="index.html"> <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"></a>
  </header>
  <main id="main">
    <div class="photograph-header">
      <!-- Afficher dynamiquement le header du photographe ici -->
    </div>
    <section tabindex="-1" id="photograph-medias">
      <div class="tri-selector">
        <h3>Trier par</h3>
        <select aria-label="critère de tri" name="critere-tri" id="critere-tri">
          <option value="popularité">Popularité</option>
          <option value="date">Date</option>
          <option value="titre">Titre</option>
        </select>
      </div>
      <div class="gallery-cards">
        <!-- Afficher dynamiquement la gallery de photos/vidéos du photographe ici -->
      </div>
    </section>
  </main>
  <div class="counter-likes">
  </div>
  <div id="contact_modal" class="modal-container">
    <div class="overlay"></div>
    <div class="modal">
      <div class="top">
        <h2>Contactez-moi</h2>
        <img aria-label="Fermer" tabindex="2" src="assets/icons/close.svg" alt="Fermer">
      </div>

      <form>
        <!-- input avec regex pattern -->

        <label for="firstname">Prénom</label>
        <input tabindex="0" name="Prénom" type="text" pattern="([A-ÿ]{2,18}([ ][A-ÿ]{2,18})*)" id="firstname" required>
        <label for="name">Nom</label>
        <input tabindex="0" name="Nom" type="text" pattern="([A-ÿ]{2,18}([ ][A-ÿ]{2,18})*)" id="name" required>
        <label for="mail">Email</label>
        <input tabindex="0" name="Email" type="email" pattern="[a-zA-Z0-9]+([._-][a-zA-Z0-9]+)*@[a-zA-Z]+(\.[a-zA-Z]+)*"
          id="mail" required>
        <label for="message">Votre message</label>
        <textarea tabindex="0" name="Message" id="message" required></textarea>

        <button tabindex="0" type="submit" class="contact_button2">Envoyer</button>
      </form>



    </div>
  </div>

  <div id="gallery-modal" class="modal-container">
    <div class="overlay"></div>
    <div class="modal">
      <i class="fa-solid fa-xmark close-media" tabindex="3"></i>
      <i class="fa-solid fa-chevron-left prev-media" tabindex="1"></i>
      <i class="fa-solid fa-chevron-right next-media" tabindex="2"></i>

    </div>
  </div>

  <script src="./scripts/templates/_photographerSinglePage.js"></script>
  <script src="./scripts/pages/photographer.js"></script>
  <script src="./scripts/utils/contactForm.js"></script>

</body>

</html>
